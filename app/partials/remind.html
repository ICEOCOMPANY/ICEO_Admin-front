<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <strong>Przypomnienie has≈Ça</strong>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form" ng-controller="RemindCtrl" ng-submit="remind()">
                    <div class="form-group">
                        <h5 class="text-danger col-sm-offset-2">{{ error }}</h5>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">Email</label>

                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="Email" ng-model="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Przypomnij</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
