<div class="login-page" ng-controller="SignInCtrl">
    <div class="login-container">

        <div class="row">

            <div class="col-sm-6">

                <script type="text/javascript">
                    jQuery(document).ready(function ($)
                    {
                        // Reveal Login form
                        setTimeout(function () {
                            $(".fade-in-effect").addClass('in');
                        }, 1);


                        // Validation and Ajax action
                        $("form#login").validate({
                            rules: {
                                username: {
                                    required: true
                                },
                                passwd: {
                                    required: true
                                }
                            },
                            messages: {
                                username: {
                                    required: 'Please enter your username.'
                                },
                                passwd: {
                                    required: 'Please enter your password.'
                                }
                            },
                        });
                    });
                </script>

                <!-- Errors container -->
                <div class="errors-container">
                    <span class="text-danger">
                        {{ loginError }}
                    </span>
                </div>

                <!-- Add class "fade-in-effect" for login form effect -->
                <form method="post" role="form" class="login-form fade-in-effect" ng-submit="signin()">

                    <div class="login-header">
                        <a href="#" class="logo">
                            <img src="assets/images/logo@2x.png" alt="" width="80" />
                            <span>log in</span>
                        </a>

                        <p>Dear user, log in to access the admin area!</p>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control input-dark" name="username" id="username" placeholder="Username" autocomplete="off" ng-model="login" />
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-dark" name="passwd" id="passwd" placeholder="Password" autocomplete="off" ng-model="password"/>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-dark  btn-block text-left">
                            <i class="fa-lock"></i>
                            Log In
                        </button>
                    </div>

                    <div class="login-footer">
                        <a href="#">Forgot your password?</a>
                    </div>

                </form>

            </div>

        </div>

    </div>
</div>
